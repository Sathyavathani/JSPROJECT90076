<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
           //map object- foreach method
           const mapobj1=new Map()
           mapobj1.set(1,101)
           mapobj1.set("id",123)
           mapobj1.set("name","klu")

           document.writeln("Map Oject 1 size "+mapobj1.size+"</br>")
           document.writeln("<u>Map object1 values</u></br>")
           
           mapobj1.forEach((value)=>document.writeln(value))
           document.writeln("</br>")
           

           document.writeln("<u>Map object1 keys and values</u></br>")
           mapobj1.forEach((v,k)=>
           {
            document.writeln(k+":"+v)
           })
             document.writeln("</br>")
           const mapobj2=new Map([["id",101],["name","klu"]  ])//constructor
           document.writeln("Map Oject 2 size "+mapobj2.size+"</br>")
           document.writeln("<u>Map object2 values</u></br>")
           mapobj2.forEach((value)=>document.writeln(value))

           document.writeln("</br>")
           document.writeln("<u>Map object2 keys and values</u></br>")
          const display=(v,k)=>{
            document.writeln(k+":"+v)
           }
           mapobj2.forEach(display)//where display is callback

           

           
           
        </script>
    </head>
    <body>
        
    </body>
</html>
