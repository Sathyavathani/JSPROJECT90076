<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
          //template literal
          const name="klu"
          //`-backtick
          document.writeln(`<b>My clg name is ${name}</b>`)
          document.write("</br>")
          //spread operator
           const a=[1,2,3]
           const b=[...a,4,5]//by spread operator we can merge 2 or more arrays
           document.writeln(a+"</br>")
           document.writeln(b+"</br>")

           const p=[10,20,30]
           const q=[...p]
           const r=[...p,...q]
           document.writeln(p+"</br>")
           document.writeln(q+"</br>")
           document.writeln(r+"</br>")
            
            const v1="kluniversity" 
            const v2=[...v1] //iterate the object
            document.writeln("v1="+v1+"</br>") 
            document.writeln("v1="+v2+"</br>")
            
            //destructing assignment-extracting elements from array
            const arr=["os","aws",10,30]
            document.writeln("arr length= "+arr.length)

            const [m,s,w,d]=arr
            document.writeln(m+"</br>")
            document.writeln(s+"</br>")
            document.writeln(w+"</br>")
            document.writeln(d+"</br>")

            const [i,j]=arr
            document.writeln(i+"</br>")
            document.writeln(j+"</br>")
             const [x,,y]=arr//when we dont want 2 element in array
            document.writeln(x+"</br>")
            document.writeln(y+"</br>")

            
        </script>
    </head>
    <body>
        
    </body>
</html>
