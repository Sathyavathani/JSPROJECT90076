<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
           let a={"id":101,"name":"klu","age":40.6}//object-key value pair
           document.writeln(typeof(a)+"</br>")
           document.writeln(a.id+"</br>")
           document.writeln(a.name+"</br>")
           document.writeln(a.age+"</br>")
           a.age=50.4
           a.name="KLEF"
           document.writeln(a.name+"</br>")
           document.writeln(a.age+"</br>")
           
           document.writeln(Object.values(a)+"</br>")
           document.writeln(Object.keys(a)+"</br>")
           document.writeln(Object.entries(a)+"</br>")
        </script>
    </head>
    <body>
        
    </body>
</html>
