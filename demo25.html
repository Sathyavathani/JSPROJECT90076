<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
           //arrow function demo
           const sum=(a,b) =>a+b
           document.writeln("Output="+sum(10,20))

         const mul=(x,y)=>{
            let output =x*y
            return output
           }
           document.writeln("output="+mul(13,14)+"</br>")

           const flag=(n)=>{
            if(n%2==0)
            return true
            else
            return false
           }
           let n=10
           if(flag(10))
           document.writeln(+n+" is even")
           else
           document.writeln(+n+" is odd")
        </script>
    </head>
    <body>
        
    </body>
</html>
